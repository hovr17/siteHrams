<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Место - Покровский монастырь</title>
    <link rel="stylesheet" href="place.css">
</head>
<body>

    <script>
        (function() {
            const isMobile = window.matchMedia('(max-width: 1080px)').matches || 
                             /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (!isMobile) return;
            
            document.body.classList.add('is-mobile');
            
            const videoContainer = document.querySelector('.video-container');
            const vv = window.visualViewport;
            
            if (!vv || !videoContainer) return;
            
            function updateViewport() {
                // Устанавливаем высоту видео точно по видимой области (без панелей браузера)
                videoContainer.style.height = vv.height + 'px';
                
                // Сдвигаем контент ниже видимой зоны
                const content = document.querySelector('.content');
                if (content) {
                    content.style.top = vv.height + 'px';
                }
            }
            
            vv.addEventListener('resize', updateViewport);
            window.addEventListener('orientationchange', () => {
                setTimeout(updateViewport, 100);
            });
            
            updateViewport();
            window.addEventListener('load', updateViewport);
            
            // Обработка свайпа для показа контента
            let touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, {passive: true});
            
            document.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const diff = touchStartY - touchY;
                const content = document.querySelector('.content');
                const scrollHint = document.querySelector('.scroll-hint');
                
                // Свайп вверх показывает контент
                if (diff > 50 && window.scrollY < 10) {
                    content.style.transform = 'translateY(-30vh)';
                    if (scrollHint) scrollHint.style.opacity = '0';
                }
            }, {passive: true});
        })();
    </script>

    <!-- Видео занимает только видимую зону экрана -->
    <div class="video-container">
        <video autoplay muted loop playsinline poster="backgrounds/bg_second_screen.jpg">
            <source src="video/monastery.mp4" type="video/mp4">
        </video>
        <!-- Затемнение снизу для читаемости текста -->
        <div class="video-overlay"></div>
    </div>

    <!-- Кнопка назад -->
    <a href="index.html" class="back-button">
        <svg viewBox="0 0 60 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 15H45M15 15L25 5M15 15L25 25" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
    </a>

    <!-- Подсказка для пользователя -->
    <div class="scroll-hint">↑ Листайте вверх ↑</div>

    <!-- Контент скрыт за пределами видимой области -->
    <div class="content">
        <h1>Покровский монастырь</h1>
        <p>Описание места...</p>
    </div>

</body>
</html>
