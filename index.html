<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content">
    <title>Путеводитель по Суздалю</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <script>
        // Унифицированная логика для всех мобильных браузеров
        (function() {
            const isMobile = window.matchMedia('(max-width: 1080px)').matches || 
                             /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (!isMobile) return;
            
            document.body.classList.add('is-mobile');
            
            const container = document.querySelector('.container');
            const btn = document.querySelector('.open-btn');
            const vv = window.visualViewport;
            
            if (!vv || !container) return;
            
            function updateViewport() {
                // Обрезаем контейнер по видимой области (для всех браузеров)
                container.style.height = vv.height + 'px';
                
                // Кнопка на 5px от низа для ВСЕХ браузеров
                if (btn) {
                    btn.style.bottom = '5px';
                }
            }
            
            vv.addEventListener('resize', updateViewport);
            window.addEventListener('orientationchange', () => {
                setTimeout(updateViewport, 100);
            });
            
            updateViewport();
            window.addEventListener('load', updateViewport);
        })();
    </script>

    <div class="container">
        <img src="ui/sokol.png" class="bird">
        <h1 class="title">путеводитель</h1>
        <h1 class="subtitle">СУЗДАЛЬ</h1>
        <p class="places">
            <span class="places-number">50+</span> <span class="places-text">мест</span>
        </p>
        <a href="categories.html" class="open-btn">ОТКРЫТЬ</a>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-header">
                    <a href="about.html" class="footer-link">О проекте</a>
                    <img src="ui/sokol.png" class="footer-logo">
                </div>
                <div class="footer-separator"></div>
                <div class="footer-text-container">
                    <p class="footer-disclaimer">Данный интернет-сайт и его содержимое носит исключительно информационный характер...</p>
                    <p class="footer-copy-info">Использование или копирование фото- и видеоматериалов...</p>
                    <p class="footer-copyright">2026©</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
